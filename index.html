<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="miniblood.ico" />
    <title>Donate Blood! Donate life!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <!-- Conteudo do topo-->
        <img class="logo" src="logo.png" alt="Imagem de DOE">
        <h2>Your donation is important</h2>
        <p>Até 3 vidas com 1 doação.</p>
        <p>Mais de 38.00 doações são necessárias todos os dias.</p>
        <p>Apenas 1,9% da população brasileira, doa sangue.</p>    
        <button>I want help</button>
    </header>

    <section class="form hide">
        <!-- Formulário-->
        <h2>Entre na lista de doadores</h2>
        <form action="/" method="POST">
            <input type="text" name="name" placeholder="Nome Completo">
            <input type="text" name="email" placeholder="Email">
            <input type="text" name="blood" placeholder="Tipo Sanguíneo">
            <button>Quero ajudar</button>
        </form>
    </section>

    <main>
        <!-- Conteudo central-->
        <h2>Last <span>Donors</span></h2>
        <section class="donors">
            {% for donor in donors %}
                <div class="donor">
                    <div class="blood">{{donor.blood}}</div>
                    <p>{{donor.name}}</p>
                </div>
            {%endfor%}
        </section>
    </main>

    <footer>
        <!-- Rodape-->
        With ❤️ NZ
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
